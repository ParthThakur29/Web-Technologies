<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Webpages</title>

    <style>

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 650px;
            margin: 60px auto;
            background: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 25px;
            font-weight: 600;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            display: block;
            padding: 12px 15px;
            background: #f7f9fc;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-size: 17px;
            transition: all 0.25s ease;
            border-left: 4px solid #2196f3;
        }

        a:hover {
            background: #2196f3;
            color: white;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(33,150,243,0.25);
        }

    </style>

</head>
<body>

    <div class="container">

        <h1>My Web Projects</h1>

        <ul>

            <li><a href="RESUME Without css/Resume.html">Resume Without CSS</a></li>

            <li><a href="RESUME/Resume.html">Resume With CSS</a></li>

            <li><a href="Ecommerce Without css/home.html">Ecommerce Without CSS</a></li>

            <li><a href="Ecommerce/home.html">Ecommerce With CSS</a></li>

            <li><a href="Calculator/Calculator.html">Calculator Without CSS</a></li>

            <li><a href="Calculator/me.html">Calculator With CSS</a></li>

        </ul>

    </div>

</body>
</html>
