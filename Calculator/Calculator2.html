<!DOCTYPE html>
<html>
<head>
    <title>My Simple Calculator</title>
    <link rel="stylesheet" href="me.css">
</head>
<body>

<div class="box">
    <h1>Simple Calculator</h1>
    <p class="subtitle">Enter numbers and choose an operation</p>

    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">

    <div class="btns">
        <button onclick="calc('+')">Add</button>
        <button onclick="calc('-')">Subtract</button>
        <button onclick="calc('*')">Multiply</button>
        <button onclick="calc('/')">Divide</button>
    </div>

    <div class="result" id="result">Result will appear here</div>
</div>

<script>
function calc(op)
{
    let a = Number(document.getElementById("num1").value);
    let b = Number(document.getElementById("num2").value);
    let answer;

    if(op=='+') answer = a + b;
    if(op=='-') answer = a - b;
    if(op=='*') answer = a * b;
    if(op=='/') answer = b !== 0 ? a / b : "Cannot divide by zero";

    document.getElementById("result").innerHTML = "Result: " + answer;
}
</script>

</body>
</html>
